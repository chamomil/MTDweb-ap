{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}{{ form.as_p }}
        <p>Don't have an account? Create one <a href="{% url 'sign_up' %}">here</a></p>
        <button type="submit">Login</button>
    </form>
{% endblock %}
