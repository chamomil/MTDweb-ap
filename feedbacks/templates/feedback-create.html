{% extends 'base.html' %}

{% block title %}Create feedback{% endblock %}

{% block content %}
    <h2>Create new article</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="255" required="required" id="id_title">
        </p>
        <p>
            <label for="id_rating">Rating:</label>
            <input type="number" name="rating" min="1" max="5" required="required" id="id_rating">
        </p>

        <p>
            <label for="id_content">Content:</label>
            <textarea name="content" required="required" id="id_content"></textarea>
        </p>
        <button type="submit">Save</button>
    </form>
{% endblock %}
