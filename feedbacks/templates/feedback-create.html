{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
{% endblock %}
{% block title %}Create feedback{% endblock %}

{% block content %}
    <section itemscope itemtype="https://schema.org/Review">
        <h2>Create New Feedback</h2>
        <form method="post" itemprop="reviewBody">
            {% csrf_token %}
            <p>
                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="255" required="required" id="id_title" itemprop="name">
            </p>
            <p>
                <label for="id_rating">Rating:</label>
                <input type="number" name="rating" min="1" max="5" required="required" id="id_rating"
                       itemprop="reviewRating">
            </p>
            <p>
                <label for="id_content">Content:</label>
                <textarea name="content" id="id_content"></textarea>
            </p>
            <p>
                <label for="id_date">Content:</label>
                <input type="date" name="date" disabled id="id_date" itemprop="reviewRating">
            </p>
            <button type="submit">Save</button>
        </form>
    </section>
{% endblock %}
